<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api FBI</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="fbilogo.png">

</head>

<body>
    <img src="fbilogo.png" class="fbilogo" id="fbilogo">
    <main>

        <h2>FBI API</h2>
        <section>
            <div id="zone0">
                <img src="#" id="image_wanted" alt="Wanted Person">
                <div id="main_info_wanted">
                    <a href="#" id="name_wanted" target="_blank"></a>

                    <p>Alias: <span id="aliases"></span></p>
                    <p>Race:<span id="race"></span></p>
                    <p>Sex: <span id="sex"></span></p>
                    <p>Nationality:<span id="nationality"></span></p>
                    <p>Eyes:<span id="eyes"></span></p>
                    <p>Classification:<span id="poster_classification"></span></p>


                </div>
            </div>
            <p id="about_wanted" class="maininfo"></p>
        </section>
        <div id="buttons">
            <button class="reloadbutton" id="reloadButton">Reload</button>
            <input type="number" id="page" placeholder="page" class="pagebrowser" min="0" max="50" oninput="if (this.value > 50) this.value = 50; if (this.value < 0) this.value = 0;">
        </div>
    </main>


    <script src="fbiapi.js"></script>
</body>

</html>
